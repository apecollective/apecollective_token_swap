<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Token Swapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">AVAX Token Swapper</h2>

    <button id="connect" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full mb-4">
      Connect Wallet
    </button>

    <p id="account" class="text-sm text-center mb-4"></p>

    <label for="fromToken" class="block text-sm mb-1">From Token</label>
    <select id="fromToken" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white text-sm"></select>

    <label for="toToken" class="block text-sm mb-1">To Token</label>
    <select id="toToken" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white text-sm"></select>

    <label for="amount" class="block text-sm font-semibold mb-1">Amount to swap:</label>
    <input
      type="text"
      id="amount"
      placeholder="e.g. 0.1"
      class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white"
    />

    <button id="swap" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
      Swap Now
    </button>

    <p id="status" class="text-sm mt-4 text-center"></p>
  </div>

  <script>
    const routerAddress = "0x60aE616a2155Ee3d9A68541Ba4544862310933d4";
    const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";

    const TOKENS = {
      AVAX: { symbol: "AVAX", address: null },
      "USDC.e": { symbol: "USDC.e", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E" },
      "DAI.e": { symbol: "DAI.e", address: "0xd586E7F844cEa2F87f50152665BCbc2C279D8d70" },
      "WETH.e": { symbol: "WETH.e", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB" }
    };

    const swapABI = [
      "function swapExactAVAXForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable returns (uint[] memory amounts)",
      "function swapExactTokensForAVAX(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) returns (uint[] memory amounts)",
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    const erc20ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let provider, signer, router;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      router = new ethers.Contract(routerAddress, swapABI, signer);

      const address = await signer.getAddress();
      document.getElementById("account").innerText = `Connected: ${address}`;
      await populateDropdownsWithBalances();
    }

    async function populateDropdownsWithBalances() {
      const userAddress = await signer.getAddress();
      const fromSel = document.getElementById("fromToken");
      const toSel = document.getElementById("toToken");

      fromSel.innerHTML = "";
      toSel.innerHTML = "";

      for (const [key, token] of Object.entries(TOKENS)) {
        let balanceText = "";

        if (!token.address) {
          const balance = await provider.getBalance(userAddress);
          const eth = ethers.utils.formatEther(balance);
          balanceText = parseFloat(eth).toFixed(4);
        } else {
          const contract = new ethers.Contract(token.address, erc20ABI, provider);
          const raw = await contract.balanceOf(userAddress);
          const decimals = await contract.decimals();
          balanceText = parseFloat(ethers.utils.formatUnits(raw, decimals)).toFixed(4);
        }

        const label = `${token.symbol} (${balanceText})`;

        const optionFrom = document.createElement("option");
        optionFrom.value = key;
        optionFrom.text = label;
        fromSel.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = key;
        optionTo.text = label;
        toSel.appendChild(optionTo);
      }

      fromSel.value = "AVAX";
      toSel.value = "USDC.e";
    }

    async function swapTokens() {
      const from = document.getElementById("fromToken").value;
      const to = document.getElementById("toToken").value;
      const input = document.getElementById("amount").value;

      if (!input || isNaN(input)) return alert("Enter a valid amount");

      const amountIn = ethers.utils.parseEther(input);
      const user = await signer.getAddress();
      const deadline = Math.floor(Date.now() / 1000) + 600;
      let tx;

      try {
        if (from === "AVAX") {
          const path = [WAVAX, TOKENS[to].address];
          tx = await router.swapExactAVAXForTokens(0, path, user, deadline, { value: amountIn });
        } else if (to === "AVAX") {
          const token = new ethers.Contract(TOKENS[from].address, swapABI, signer);
          await token.approve(routerAddress, amountIn);
          const path = [TOKENS[from].address, WAVAX];
          tx = await router.swapExactTokensForAVAX(amountIn, 0, path, user, deadline);
        } else {
          alert("Only AVAX → Token or Token → AVAX supported");
          return;
        }

        document.getElementById("status").innerText = `Swapping... TX: ${tx.hash}`;
        await tx.wait();
        document.getElementById("status").innerText = "✅ Swap complete!";
        await populateDropdownsWithBalances();
      } catch (err) {
        document.getElementById("status").innerText = `❌ ${err.message}`;
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("swap").onclick = swapTokens;
  </script>
</body>
</html>
