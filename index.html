<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Token Swapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">AVAX Token Swapper</h2>

    <button id="connect" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full mb-4">
      Connect Wallet
    </button>

    <p id="account" class="text-sm text-center mb-4"></p>

    <div class="mb-4">
      <label class="block text-sm mb-1">From Token</label>
      <div id="fromDropdown" class="bg-gray-700 rounded p-2 text-white cursor-pointer relative">
        <span id="fromLabel">Select Token</span>
        <div id="fromList" class="absolute bg-gray-800 w-full mt-1 rounded shadow-lg hidden z-10"></div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">To Token</label>
      <div id="toDropdown" class="bg-gray-700 rounded p-2 text-white cursor-pointer relative">
        <span id="toLabel">Select Token</span>
        <div id="toList" class="absolute bg-gray-800 w-full mt-1 rounded shadow-lg hidden z-10"></div>
      </div>
    </div>

    <label class="block text-sm mb-1">Amount</label>
    <input id="amount" placeholder="e.g. 0.1" class="w-full p-2 mb-2 rounded bg-gray-700 text-white border border-gray-600" />

    <p id="priceEstimate" class="text-sm text-gray-400 mb-4 text-center"></p>

    <button id="swap" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
      Swap Now
    </button>

    <p id="status" class="text-sm mt-4 text-center"></p>
  </div>

  <script>
    const routerAddress = "0x60aE616a2155Ee3d9A68541Ba4544862310933d4";
    const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";

    const TOKENS = {
      AVAX: {
        symbol: "AVAX",
        address: null,
        logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanchec/info/logo.png"
      },
      "USDC.e": {
        symbol: "USDC.e",
        address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E",
        logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanchec/assets/0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E/logo.png"
      },
      "DAI.e": {
        symbol: "DAI.e",
        address: "0xd586E7F844cEa2F87f50152665BCbc2C279D8d70",
        logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanchec/assets/0xd586E7F844cEa2F87f50152665BCbc2C279D8d70/logo.png"
      },
      "WBTC.e": {
        symbol: "WBTC.e",
        address: "0x50b7545627a5162F82A992c33b87aDc75187B218",
        logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanchec/assets/0x50b7545627a5162F82A992c33b87aDc75187B218/logo.png"
      },
      "LINK.e": {
        symbol: "LINK.e",
        address: "0x5947BB275c521040051D82396192181b413227A3",
        logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanchec/assets/0x5947BB275c521040051D82396192181b413227A3/logo.png"
      }
    };

    const swapABI = [
      "function swapExactAVAXForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable returns (uint[] memory amounts)",
      "function swapExactTokensForAVAX(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) returns (uint[] memory amounts)",
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function getAmountsOut(uint amountIn, address[] memory path) public view returns (uint[] memory amounts)"
    ];

    const erc20ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let provider, signer, router;
    let fromToken = "AVAX";
    let toToken = "USDC.e";

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      router = new ethers.Contract(routerAddress, swapABI, signer);
      const address = await signer.getAddress();
      document.getElementById("account").innerText = `Connected: ${address}`;
      await populateDropdownsWithBalances();
      estimatePrice();
    }

    async function populateDropdownsWithBalances() {
      const address = await signer.getAddress();
      const fromList = document.getElementById("fromList");
      const toList = document.getElementById("toList");
      fromList.innerHTML = "";
      toList.innerHTML = "";

      for (const [key, token] of Object.entries(TOKENS)) {
        let balance = "0.0000";

        try {
          if (!token.address) {
            const raw = await provider.getBalance(address);
            balance = parseFloat(ethers.utils.formatEther(raw)).toFixed(4);
          } else {
            const contract = new ethers.Contract(token.address, erc20ABI, provider);
            const raw = await contract.balanceOf(address);
            const decimals = await contract.decimals();
            balance = parseFloat(ethers.utils.formatUnits(raw, decimals)).toFixed(4);
          }
        } catch (err) {
          balance = "0.0000";
        }

        const item = document.createElement("div");
        item.className = "flex items-center gap-2 px-4 py-2 hover:bg-gray-600 cursor-pointer";
        item.innerHTML = `
          <img src="${token.logo}" alt="${key}" class="w-5 h-5" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/20'" />
          ${token.symbol} (${balance})
        `;
        item.onclick = () => {
          fromToken = key;
          document.getElementById("fromLabel").innerText = `${token.symbol} (${balance})`;
          document.getElementById("fromList").classList.add("hidden");
          estimatePrice();
        };
        fromList.appendChild(item);

        const item2 = item.cloneNode(true);
        item2.onclick = () => {
          toToken = key;
          document.getElementById("toLabel").innerText = `${token.symbol} (${balance})`;
          document.getElementById("toList").classList.add("hidden");
          estimatePrice();
        };
        toList.appendChild(item2);
      }

      document.getElementById("fromLabel").innerText = `AVAX`;
      document.getElementById("toLabel").innerText = `USDC.e`;
    }

    async function estimatePrice() {
      const amountInput = document.getElementById("amount").value;
      const estimateBox = document.getElementById("priceEstimate");

      if (!amountInput || isNaN(amountInput)) {
        estimateBox.innerText = "";
        return;
      }

      const inputAmount = ethers.utils.parseEther(amountInput);
      const path = fromToken === "AVAX"
        ? [WAVAX, TOKENS[toToken].address]
        : toToken === "AVAX"
        ? [TOKENS[fromToken].address, WAVAX]
        : null;

      if (!path) {
        estimateBox.innerText = "Only AVAX <-> Token supported";
        return;
      }

      try {
        const amountsOut = await router.getAmountsOut(inputAmount, path);
        const output = ethers.utils.formatEther(amountsOut[1]);
        estimateBox.innerText = `Estimated: ${output} ${toToken}`;
      } catch (err) {
        estimateBox.innerText = "Could not estimate output.";
      }
    }

    async function swapTokens() {
      const input = document.getElementById("amount").value;
      if (!input || isNaN(input)) return alert("Enter a valid amount");
      const amountIn = ethers.utils.parseEther(input);
      const user = await signer.getAddress();
      const deadline = Math.floor(Date.now() / 1000) + 600;

      try {
        let tx;
        if (fromToken === "AVAX") {
          const path = [WAVAX, TOKENS[toToken].address];
          tx = await router.swapExactAVAXForTokens(0, path, user, deadline, { value: amountIn });
        } else if (toToken === "AVAX") {
          const token = new ethers.Contract(TOKENS[fromToken].address, swapABI, signer);
          await token.approve(routerAddress, amountIn);
          const path = [TOKENS[fromToken].address, WAVAX];
          tx = await router.swapExactTokensForAVAX(amountIn, 0, path, user, deadline);
        } else {
          alert("Only AVAX <-> Token supported for now.");
          return;
        }

        document.getElementById("status").innerText = `Swapping... TX: ${tx.hash}`;
        await tx.wait();
        document.getElementById("status").innerText = "✅ Swap complete!";
        await populateDropdownsWithBalances();
        estimatePrice();
      } catch (err) {
        document.getElementById("status").innerText = `❌ ${err.message}`;
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("swap").onclick = swapTokens;
    document.getElementById("fromDropdown").onclick = () => document.getElementById("fromList").classList.toggle("hidden");
    document.getElementById("toDropdown").onclick = () => document.getElementById("toList").classList.toggle("hidden");
    document.getElementById("amount").addEventListener("input", estimatePrice);
  </script>
</body>
</html>
